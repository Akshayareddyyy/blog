<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - NovaBlog</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <h1>üîê Login</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="blogs.html">Blogs</a>
      <a href="blog.html">Create</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="form-container">
    <form class="form-box" id="loginForm">
      <h2>Welcome Back!</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
      <p style="margin-top:1rem;">Don't have an account? <a href="signup.html">Sign Up</a></p>
      <div id="message" style="margin-top:1rem;color:red;"></div>
    </form>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";
      messageDiv.style.color = "red";

      if (!email || !password) {
        messageDiv.textContent = "Both fields are required.";
        return;
      }

      try {
        const res = await fetch("http://localhost:5500/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          messageDiv.textContent = data.msg || "Login failed";
          return;
        }

        // Success
        messageDiv.style.color = "green";
        messageDiv.textContent = data.msg;

        // Store JWT token in localStorage
        localStorage.setItem("token", data.token);
        localStorage.setItem("userEmail", email);

        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);

      } catch (err) {
        console.error(err);
        messageDiv.textContent = "Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
